

<!DOCTYPE html>
<html>
<head>
<title>Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Gemini3</h1>
<nav>
<a href="/">Home</a>
<a href="/products">Products</a>
<a href="/cart">Cart</a>
<a href="/checkout">Checkout</a>
</nav>
</header>
<main>
<section id="cart">
<h2>Shopping Cart</h2>
<ul class="cart-list">
{% for product in products %}
<li class="cart-item">
<div class="cart-image">
<img src="{{ product.image }}">
</div>
<div class="cart-info">
<h3>{{ product.name }}</h3>
<p>{{ product.description }}</p>
<p><b>Price: ${{ product.price }}</b></p>
<a href="/remove-from-cart/{{ product.id }}">Remove</a>
</div>
</li>
{% endfor %}
</ul>
<div class="cart-total">
<p><b>Total: ${{ total_price }}</b></p>
</div>
<a href="/checkout" class="button">Checkout</a>
</section>
</main>
<footer>
<p>
Copyright Gemini3 2023
</p>
</footer>
</body>
</html>
